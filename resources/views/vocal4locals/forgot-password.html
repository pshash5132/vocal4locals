<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalforlocal.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="cmn-light-bg">
    <section class="section-comming-soon common-form-section overflow-hidden forgot-password-section position-relative">
        <img src="./assets/images/signup.svg" class="signup-img position-absolute" alt="signup" />
        <img src="./assets/images/birds.svg" class="birds position-absolute wow fadeInRight" alt="birds" />
        <img src="./assets/images/plan.svg" data-wow-delay="2s" data-wow-duration="3s" class="plan position-absolute wow fadeInRightBig" alt="plan" />
        <img src="./assets/images/girl.svg" data-wow-delay="1s" class="girl position-absolute wow fadeInLeft" alt="girl" />
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <div class="form-logo-wrap">
                        <img src="./assets/images/form-logo.svg" class="form-logo" alt="logo" />
                    </div>
                </div>
                <div class="col-xl-7 col-lg-5"></div>
                <div class="col-xl-5 col-lg-7">
                    <form action="">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-title">
                                    <h1>Forgot Password</h1>
                                    <p>Enter the email you use for <span>Vocaal<span>4</span>local's</span> , and we'll help you create a new password.</p>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="">Email Address</label>
                                    <input type="email" class="form-control" placeholder="Enter your email" />
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <button class="f-btn">Send</button>
                            </div>
                            <div class="col-lg-12">
                                <div class="bottom-link">
                                    <p><a href="./signin.html">Back to login</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/js/wow.min.js"></script>
<script src="./assets/js/custom.js"></script>
</body>
</html>
