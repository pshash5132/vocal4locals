<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocalforlocal.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <section class="section-comming-soon overflow-hidden">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="logo-images-wrapper position-relative">
                        <img src="./assets/images/four-vector.svg" class="four-vector position-absolute wow fadeIn" data-wow-delay="1s" alt="Four" />
                        <img src="./assets/images/cart-vector.svg" class="cart-vector wow fadeInLeft" data-wow-delay="2s" alt="Four" />
                        <img src="./assets/images/logo-bottom.svg" class="logo-bottom wow fadeInLeft" data-wow-delay="3s" alt="logo-bottom" />
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="coming-soon-wrap position-relative">
                        <div class="logo-wrap mb-3"></div>
                        <p>Launching soon</p>
                        <h1>Get Notified When we Launch</h1>
                        <form action="">
                            <input type="email" class="form-control" placeholder="Enter your email address" />
                            <button type="submit">Notify Me</button>
                        </form>
                        <p class="light-text">*Don't worry we will not spam you... <img src="./assets/images/smile.svg" class="smile" alt="smile" /> </p>
                        <img src="./assets/images/circles.svg" class="circles-image" alt="circles" />
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <ul class="footer-list m-0">
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Email Us</a></li>
                    </ul>
                </div>
                <div class="col-lg-6">
                    <div class="coming-soon-count">
                        <div class="countdown">
                            <div class="countdown__days">
                              <div class="number"></div>
                              <span class>Days</span>
                            </div>
                      
                            <div class="countdown__hours">
                              <div class="number"></div>
                              <span class>Hours</span>
                            </div>
                      
                            <div class="countdown__minutes">
                              <div class="number"></div>
                              <span class>Minutes</span>
                            </div>
                      
                            <div class="countdown__seconds">
                              <div class="number"></div>
                              <span class>Seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/js/wow.min.js"></script>
<script src="./assets/js/custom.js"></script>
</body>
</html>
